<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>例19-1：盒子模型边框样式示例</title>
    <style type="text/css">
        .div1 {
            border-style: solid;
        }

        .div2 {
            border-style: solid dashed dotted double;
        }

        .div3 {
            border-style: solid;
            border-top-color: red;

        }
    </style>
</head>

<body>
    <div class="div1">设置实现边框</div><br/>
    <div class="div2">各个边框设置不一样的风格</div><br/>
    <div class="div3">对边框的某边设置样式</div>
</body>



</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>例19-7：行内元素的水平margin</title>
    <style type="text/css">
        span {
            font-size: 30px;
            font-family: 微软雅黑;
        }

        span.left {
            margin-right: 50px;
            background-color: #a9d6ff;
        }

        span.right {
            margin-left: 100px;
            background-color: #eeb0b0;
        }
    </style>
</head>

<body>
    <span class="left">行内元素（左）</span>
    <span class="right">行内元素（右）</span>
</body>



</html>

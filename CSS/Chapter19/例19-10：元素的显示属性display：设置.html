<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>例19-10：元素的显示属性display：设置</title>
    <style type="text/css">
        div,
        span {
            border: 1px solid;
            padding: 5px;
            margin: 5px;
            background-color: #eeeeee;

        }
    </style>
</head>

<body>

    <div style="display:inline">div 1</div>
    <div style="display:inline-block">div 2</div>
    <div style="display:table">div 3</div>
    <span style="display:block">span 1</span>
    <span style="display:block">span 2</span>
    <span style="display:block">span 3</span>
    <div style="display:none">div 4</div>
    <span style="display:none">span 4</span>

</body>



</html>

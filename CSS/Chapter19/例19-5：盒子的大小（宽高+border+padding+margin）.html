<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>例19-5：盒子的大小（宽高+border+padding+margin）</title>

    .demo {
        background-color: #eeeeee;
        width: 200px;
        height: 120px;
        border-width: 5px 10px 15px 20px;
        border-style: dashed;
        padding: 10px 15px;
        margin: 20px 10px;
    }
    </style>
</head>

<body>
    <div class="demo">盒子到底有多大？
        <br/>宽(200px)高(120px) + border + padding + margin</div>
</body>



</html>

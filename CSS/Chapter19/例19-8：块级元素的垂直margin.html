<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>例19-8：块级元素的垂直margin</title>
    <style type="text/css">
        div {
            font-size: 30px;
            font-family: 微软雅黑;
        }

        div.up {
            margin-bottom: 150px;
            background-color: #a9d6ff;
        }

        div.down {
            margin-top: 50px;
            background-color: #eeb0b0;
        }
    </style>
</head>

<body>
    <div class="up">块级元素（上）<br/>>margin-bottom为150px</div>
        <div class="down">块级元素（下）<br/>margin-top为50px </div>
        
</body>



</html>

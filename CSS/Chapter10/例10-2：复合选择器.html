<!DOCTYPE html>
<html>

<head>
    <title>复合选择器的应用</title>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="CSS/demo10-2.css">
</head>

<body>
    <h1>复合选择器的应用</h1>
    <p>复合选择器是在基础选择器的基础上，由两个或多个基础选择器组合而成的一种选择器，复合选择器一般有可分为交集选择器、并集选择器和后代选择器。</p>
    <ul class="parent">
        <li>交集选择器</li>
        <li>并集选择器</li>
        <li>后代选择器
            <ul>
                <li id="myLI">嵌套列表项目1</li>
                <li>嵌套列表项目2</li>
            </ul>
        </li>
    </ul>
</body>

</html>

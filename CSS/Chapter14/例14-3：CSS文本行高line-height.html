<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>例14-3：CSS文本行高line-height</title>
    <link rel="stylesheet" type="text/css" href="CSS/demo14-3.css">
</head>

<body>
    <p>这是拥有标准行高的段落。在大多数浏览器中默认行高大约是110% ~ 120%。（注：基数是字体大小，缺省为 16px，即字符框的高度）</p>
    <p class="number">这个段落和行高是 绝对值 26px，与字符高度没有直接关系。可以使用任何绝对单位。</p>
    <p class="small">这个段落和行高是 60%，即占字符高度（16px）的60%，实际行高值为：10px。所以有6px的重合区域。</p>
    <p class="middle">这个段落拥有 1.5倍 行高。行间距为半个字符的高度。这个行高通常是比较适合文字显示的高度。推荐使用。</p>
    <p class="big">这个段落拥有3倍行高。行间距即为2个字符高度。这种行间距较大的情况通常在比较特别的情况下使用。</p>
</body>

</html>

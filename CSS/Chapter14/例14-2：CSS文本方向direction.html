<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>例14-2：CSS文本方向direction</title>
    <style type="text/css">
        div.one {
            direction: rtl;
        }

        div.two {
            direction: ltr;
        }
    </style>
</head>

<body>
    <div class="one">rtl, right to left，文字从右往左增长</div><br>
    <div class="two">ltr，left to right，文字从左向右增长</div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>例14-9：CSS文本空白处理white-space</title>
    <style type="text/css">
        p.pre { white-space: pre; }
        p.nowrap { white-space: nowrap; }
        p.prewrap { white-space: pre-wrap; }
        p.preline { white-space: pre-line; }
    </style>
</head>

<body>
    <p class="pre">这是一段文字。     几个空格。
        HTML编辑中换行了。   浏览效果呢？
    </p>
    <p class="nowrap">这是一段文字。     几个空格。
        HTML编辑中换行了。   浏览效果呢？
    </p>
    <p class="prewrap">这是一段文字。     几个空格。
        HTML编辑中换行了。   浏览效果呢？
    </p>
    <p class="preline">这是一段文字。     几个空格。
        HTML编辑中换行了。   浏览效果呢？
    </p>
</body>




</html>

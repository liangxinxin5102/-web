<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>例14-10：CSS文本单词间距word-spacing</title>
    <style type="text/css">
        p.spread {word-spacing: 30px;}
        p.tight {word-spacing: -0.5em;}
    </style>
</head>

<body>
    <p class="spread">一些 文字。This is some text.</p>
    <p class="tight">一些 文字。This is some text.</p>
</body>




</html>

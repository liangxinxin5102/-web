<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>例14-6：CSS文本修饰text-decoration</title>
    <style type="text/css">
        h2 {
            text-decoration: overline;
        }

        h3 {
            text-decoration: line-through;
        }

        h4 {
            text-decoration: underline;
        }

        a.none {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <h1>text-decoration示例</h1>
    <h2>overline，加上划线</h2>
    <h3>line-through，加删除线</h3>
    <h4>underline，加下划线</h4>
    <div>
        <a href="#">正常的超链接，自动加下划线</a>
    </div><br>
    <div>
        <a class="none" href="#">无下划线的超链接</a>
    </div>
</body>



</html>

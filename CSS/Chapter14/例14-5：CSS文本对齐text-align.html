<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>例14-5：CSS文本对齐text-align</title>
    <style type="text/css">
        h1,
        h3 {
            border: 1px solid #ddd;
        }

        h1 {
            text-align: center;
        }

        h3.left {
            text-align: left;
        }

        h3.justify {
            text-align: justify;
        }

        h3.right {
            text-align: right;
        }
    </style>
</head>

<body>
    <h1>标题：居中对齐</h1>
    <h3 class="left">正文1：左对齐。The Foundation of web Front-end Development</h3>
    <h3 class="justify">正文2，分散对齐。The Foundation of web Front-end Development</h3>
    <h3 class="right">落款，右对齐</h3>
</body>


</html>

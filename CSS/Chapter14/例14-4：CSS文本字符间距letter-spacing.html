<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>例14-4：CSS文本字符间距letter-spacing</title>
    <style type="text/css">
        h2.narrow {
            letter-spacing: -5px;
        }

        h2.wide {
            letter-spacing: 1em;
        }

        p {
            letter-spacing: 25px;
        }
    </style>
</head>

<body>
    <h2>缺省间距：0em</h2>
    <h2 class="narrow">H1文字，字符间距: -5px</h2>
    <h2 class="wide">字符间距1em</h2>
    <p>段落文字，字符间距：25px;</p>

</body>

</html>

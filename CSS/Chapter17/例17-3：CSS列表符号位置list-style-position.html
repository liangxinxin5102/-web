<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>例17-3：CSS列表符号位置list-style-position</title>
    <style type="text/css">
        .inside {
            list-style-position: inside;
        }

        .outside {
            list-style-position: outside;
        }

        li {
            border: 1px solid black;
            margin-bottom: 2px;
        }
    </style>
</head>

<body>
    <h3>list-style-position属性的值为inside</h3>
    <ul class="inside">
        <li>苹果</li>
        <li>梨子</li>
        <li>香蕉</li>
    </ul>
    <h3>list-style-position属性的值为outside</h3>
    <ul class="outside">
        <li>苹果</li>
        <li>梨子</li>
        <li>香蕉</li>
    </ul>
</body>



</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>例17-2：CSS图像项目符号list-style-image</title>
    <style type="text/css">
        ul {
            list-style-image: url(images/arrow.gif);
            /*列表项目符号为图像*/
        }
        ul.announce{
            list-style-image: url(images/announce.gif);
        }
    </style>
</head>

<body>
    <ul>
        <li>苹果</li>
        <li>梨子</li>
        <li>香蕉</li>
    </ul>
    <ul class="announce">
        <li>苹果</li>
        <li>梨子</li>
        <li>香蕉</li>
    </ol>
</body>




</html>

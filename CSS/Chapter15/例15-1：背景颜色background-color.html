<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>例15-1：背景颜色background-color</title>
    <style type="text/css">
        body {
            background: #eeeeee;
            /*设置页面的背景颜色为浅灰色*/
        }

        div {
            color: white;
            /*白色文字*/
            background-color: #90000a;
            /*使用颜色名作为背景颜色*/
            padding: 20px;
            /*内边距20px，背景颜色将填充外围padding区域*/
        }
    </style>
</head>

<body>
    <div><h1>背景颜色示例</h1></div>
</body>
</html>

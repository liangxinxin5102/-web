<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>例15-2：背景图像background-image</title>
    <style type="text/css">
        body {
            background-color: #efefef;	/*设置页面的背景颜色为浅灰色*/
            background-image: url(images/main.gif);	/*设置body背景图像*/
        }
        div {
            color: white;   /*白色文字*/
            background-color: #90000a;		/*使用颜色名作为背景颜色*/
            padding: 20px;	/*内边距20px，背景颜色将填充外围padding区域*/
            background-image: url(images/cafe.jpg); /*设置div背景图像*/
        }
    </style>
</head>

<body>
    <div><h1>背景图像示例</h1></div>
</body>




</html>

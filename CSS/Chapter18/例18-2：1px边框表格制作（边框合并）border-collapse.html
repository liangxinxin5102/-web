<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>例18-2：1px边框表格制作（边框合并）border-collapse</title>
    <style type="text/css">
        table{
            border:1px solid blue;  /*边框 1px、实线、蓝色*/
            border-collapse:collapse;   /*合并边框*/ 
        }
    </style>
</head>

<body>
    <table border="1" cellspacing="10">
        <caption>表格的标题</caption>
        <tr>
            <th>学号</th>
            <th>姓名</th>
            <th>年龄</th>
        </tr>
        <tr>
            <td>2018106621101</td>
            <td>刘子栋</td>
            <td>20</td>
        </tr>
        <tr>
            <td>2018106621102</td>
            <td>James Harden</td>
            <td>21</td>
        </tr>
    </table>
</body>



</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>例18-1：单元格边框border基础</title>
    <style type="text/css">
        table {
            border:1px solid blue;  /*边框 1px、实线、蓝色*/
            caption-side: bottom; /*将表格标题显示到表格下方*/
        }
    </style>
</head>

<body>
    <table border="1">
        <caption>表格的标题</caption>
        <tr>
            <th>学号</th>
            <th>姓名</th>
            <th>年龄</th>
        </tr>
        <tr>
            <td>2018106621101</td>
            <td>刘子栋</td>
            <td>20</td>
        </tr>
        <tr>
            <td>2018106621102</td>
            <td>James Harden</td>
            <td>21</td>
        </tr>
    </table>
</body>



</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>例21-3：弹性布局示例</title>
    <link rel="stylesheet" href="css/demo21-3.css">
</head>

<body>
    <div class="head container">头部</div>
    <div class="container">
        <div class="left">
            如何设置弹性布局呢？弹性布局的关键是em，即单位采用em。它是根据文本尺寸的计量单位。一般的浏览器默认字体大小为16px，那么1em=16px。
        </div>
        <div class="right">
            弹性布局，随着文本内容尺寸的缩放而进行缩放。如果用户扩大了文字，那么包含它的盒子也会同比例增大；如果用户缩小了文字，那么包含它的盒子将会同比例的缩小。也就是说，不管你怎么变化，每一行的内容都不会变化，只有盒子进行变化。
        </div>
    </div>
    <div class="clearBoth"></div>
    <div class="foot container">底部</div>
</body>

</html>

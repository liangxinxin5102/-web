<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>例23-1：使用isNaN()判断是否为数值</title>
    <script type="text/javascript">
        var name = "Daniel";
        var age = 8;
        if (isNaN(name)) {
            alert("不是数字");
        }
        if (isNaN(age)) {
            alert("不是数字");
        } else {
            alert("是数字");
        }
    </script>
</head>

<body>
    使用isNaN()判断是否为数值。
</body>

</html>

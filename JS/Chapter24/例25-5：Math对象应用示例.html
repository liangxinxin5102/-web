<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>例25-5：Math对象应用示例</title>
    <script type="text/javascript">
        var r = 3;
        var area = Math.PI * r * r;
        document.write("半径为3的圆面积为：" + area);
        var areaRounded = Math.round(area * 10) / 10;
        document.write("<br/>保留1位小数为：" + areaRounded);
    </script>
</head>

<body>
</body>

</html>
